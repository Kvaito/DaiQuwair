<div>
  <div class="roadmap" *ngIf="roadmapReady">
      <div class="roadmap__point" *ngFor="let point of roadmap" [ngStyle]="{'width':point.width+'px',
      'marginLeft':point.marginLeft+'px'}"  (click)="point.cardOpened=!point.cardOpened">
        <div> {{point.title}}</div>
        <div class="progressBar" [ngStyle]="{'width':point.progress+'%'}"></div>
        <app-tasklist-from-point *ngIf="point.cardOpened==true" [point]="point"></app-tasklist-from-point>
      </div>
  </div>
</div>
